<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>

    <main class="site-wrapper">
        <a href="/ReferProjekt/index.html" class="logo" target="_self">
            <img src="logo.png" alt="az oldal logoja">
        </a>
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 kijelzo">
                    <div id="kisKijelzo"></div>
                    <div id="nagyKijelzo"></div>

                </div>


                <div class="row">
                    <div data-key="" class="col-6 gomb"><button class="gomba korbegomb acGomb" value="AC">AC</button>
                    </div>
                    <div class="col-3 gomb"><button class="gomba korbegomb delGomb" value="C">C</button></div>
                    <div class="col-3 gomb"><button class="gomba korbegomb muveletGomb" value="รท">รท</button></div>
                </div>

                <div class="row">
                    <div class="col-3 gomb"><button class="gomba szam" value="7">7</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="8">8</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="9">9</button></div>
                    <div class="col-3 gomb"><button class="gomba korbegomb muveletGomb" value="X">*</button></div>
                </div>

                <div class="row">
                    <div class="col-3 gomb"><button class="gomba szam" value="4">4</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="5">5</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="6">6</button></div>
                    <div class="col-3 gomb"><button class="gomba korbegomb muveletGomb" value="-">-</button></div>
                </div>

                <div class="row">
                    <div class="col-3 gomb"><button class="gomba szam" value="1">1</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="2">2</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="3">3</button></div>
                    <div class="col-3 gomb"><button class="gomba korbegomb muveletGomb" value="+">+</button></div>
                </div>

                <div class="row">
                    <div class="col-3 gomb"><button class="gomba szam" value=".">.</button></div>
                    <div class="col-3 gomb"><button class="gomba szam" value="0">0</button></div>
                    <div class="col-6 gomb"><button class="gomba" id="egyenlo" value="=">=</button></div>
                </div>

            </div>
            <script src="calculator.js"></script>
        </div>
    </main>
</body>

</html>
